<!DOCTYPE html>
<html>
<head>
	<title>Train Time</title>
	<!-- Bootstrap -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">    
    
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!-- Include jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Include moment.js for data manipulation -->
	<script href="assets/javascript/moment.js" type="text/javascript"></script>
	<!-- Firebase JavaScript Link -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Train Time Scheduler</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">				
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body">
						<table class="table table-striped">
							<thead>						
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody id="trainRows">
							</tbody>
						</table>
					</div>
				</div>				
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="trainNameInput">Train Name</label>
								<input type="text" class="form-control" id="trainNameInput" placeholder="Train Name">
							</div>
							<div class="form-group">
								<label for="destinationInput">Destination</label>
								<input type="text" class="form-control" id="destinationInput" placeholder="Destination">
							</div>
							<div class="form-group">
								<label for="firstTrainTimeInput">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="firstTrainTimeInput" placeholder="First Train Time (HH:mm - military time)">
							</div>
							<div class="form-group">
								<label for="frequencyInput">Frequency</label>
								<input type="text" class="form-control" id="frequencyInput" placeholder="Frequency">
							</div>
							<button type="submit" class="btn btn-primary" id="submitNewTrain">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src='assets/javascript/trainSchedule.js' type="text/javascript"></script>
</body>
</html>
